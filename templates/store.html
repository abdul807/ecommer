{% extends 'main.html' %}
{% load static %}

{% static 'images' as baseUrl%}

{% block content %}

<div class="row">
    {% for product in products %}
  
  <div class="col-lg-4">
      <img class="thumbnail" src="{{product.imageUrl}}" alt="">
      <div class="box-element product">
          <h6><strong>{{product.name}}</strong></h6>
           <hr>
           <button class="btn btn-secondary add-btn">Add to Cart</button>
           <a class="btn btn-success" href="#">View</a>
           <h6 style="display:inline-block ; float:right;">${{product.price|floatformat:2}}</h6>
      </div>
      
  </div>
  {% endfor %}

 


</div>
{% endblock content %}
